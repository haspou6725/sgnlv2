services:
  app:
    build: .
    container_name: sgnlv2_app
    restart: always
    env_file: .env
    volumes:
      - ./state:/app/state:rw
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/state/data.db', timeout=5).close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build: .
    container_name: sgnlv2_dashboard
    command: ["streamlit", "run", "ui/dashboard.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    ports:
      - "8501:8501"
    restart: always
    volumes:
      - ./state:/app/state:ro
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    depends_on:
      app:
        condition: service_healthy
